<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

</head>
<body>
	<div class="login-bg">
		<h1 class="text-center">Sign in to continue to Sphere.</h1>
		<br />
		<div
			class="login-form col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">

			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
						<input type="text" class="login-input" ng-model="user.username"
							placeholder="Username"> <span class="highlight"></span> <span
							class="login-bar"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
						<input type="password" class="login-input"
							ng-model="user.password" placeholder="Password"> <span
							class="highlight"></span> <span class="login-bar"></span>
					</div>
				</div>

				<div class="form-group text-center">
					<button type="submit" ng-click="login()" class="login-btn">SIGN
						IN</button>

				</div>
			</form>
			<div class="login-message">{{message}}</div>
		</div>
	</div>
</body>
</html>
